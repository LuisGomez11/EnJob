<div class="contenedor p-4">
    <div class="container">
        <h3 class="text-center">Enviar nueva solicitud</h3>
        <div class="card mt-3 shadow-sm">
            <form #form="ngForm" (ngSubmit)="createRequest(form)">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="type">Tipo:</label>
                                <select class="form-control" id="type" name="type" #type="ngModel"
                                    [(ngModel)]="service.selectedRequest.type">
                                    <option value="Permiso">Permiso</option>
                                    <option value="Queja / Reclamo">Queja / Reclamo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="affair">Asunto:</label>
                                <textarea id="affair" name="affair" #affair="ngModel"
                                    [(ngModel)]="service.selectedRequest.affair"
                                    placeholder="Escriba el asunto de la solicitud..." class="form-control"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary mr-2"><i
                            class="fas fa-paper-plane mr-2"></i><span>Enviar</span></button>
                    <button (click)="back()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
