<div class="contenedor p-4">
    <div class="d-flex justify-content-between">
        <h3>Bonificaciones disponibles</h3>
        <h3>Tus puntos: <span class="mr-1">{{ serviceEmplo.selectedEmployee.points }}</span><i class="fas fa-star"></i>
        </h3>
    </div>
    <hr>
    <div>
        <div class="row">
            <ng-container *ngFor="let b of listBonifications">
                <div class="col-xl-3 col-md-4 col-sm-6 mb-3"
                    *ngIf="b.company=== serviceEmplo.selectedEmployee.nameCompany">
                    <div class="card">
                        <div class="card-header" style="background: rgb(121, 5, 121); height: 50px;"></div>
                        <div class="card-body">
                            <div class="cont-image rounded-circle"
                                style="background: rgb(9, 11, 172); width: 80px; height: 80px;">
                                <img src="../../../../assets/icon/trophy1.png" style="width: 70%; height: 70%;" alt="">
                            </div>
                            <p class="mt-3"><strong>Incentivo: </strong> {{ b.incentive }} </p>
                            <p><strong>Costo: </strong> {{ b.cost }} puntos </p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block" (click)="claim(b)">Reclamar</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
