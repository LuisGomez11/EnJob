<div class="contenedor p-4">
        <div class="d-flex justify-content-between">
            <h3>Suscripciones disponibles</h3>
            <button class="btn btn-dark" (click)="logOut()">Cerrar Sesión</button>
        </div>
        <hr>
        <div>
            <div class="row">
                <div class="col-xl-2 col-md-3 col-sm-4 mb-3" *ngFor="let s of listSubscriptions">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fas fa-dollar-sign display-2"></i>
                            <p class="mt-3 h3">{{ s.duration }} meses</p>
                            <p class="h3"> ${{ s.price }} </p>
                        </div>
                        <div class="card-footer text-center">
                            <button (click)="updateSubscription(s.duration)" class="btn btn-success" title="Eliminar suscripción">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
