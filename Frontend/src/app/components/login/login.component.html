<div class="limiter">
    <div class="container-login100" style="background-image: url('../assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" #frmLogin="ngForm" class="login-container"
                (ngSubmit)="onLogin(frmLogin)">
                <span class="login100-form-logo">
                    <img src="../../../assets/img/blanco.png" width="140" height="140">
                </span>

                <span class="login100-form-title mt-4 mb-5">
                    Iniciar Sesión
                </span>

                <div class="wrap-input100 validate-input" data-validate="Ingrese usuario">
                    <input class="input100" type="text" name="userName" ngModel  placeholder="Usuario">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                    <input class="input100" type="password" name="password" ngModel placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Ingresar
                    </button>
                </div>

                <div class="text-center mt-4">
                    <span class="txt1">No tiene cuenta? </span>
                    <a class="txt1" routerLink="/join">
                        registrese aqui
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
